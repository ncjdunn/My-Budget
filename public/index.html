<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Autopay Budget PWA</title>
  <!-- Tailwind via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.5.2/dist/tailwind.min.css" rel="stylesheet">
  <!-- React & Babel (in-browser transpile) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- React Calendar -->
  <link href="https://cdn.jsdelivr.net/npm/react-calendar@4/dist/Calendar.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react-calendar@4/dist/umd/react-calendar.min.js"></script>
  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <!-- App Script -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    const Calendar = window.ReactCalendar.default;

    function AutopayBudgetApp() {
      const [payments, setPayments] = useState([]);
      useEffect(() => {
        setPayments([
          { id: 1, date: '1', amount: 58, description: "River's Dance Class", paid: false },
          { id: 2, date: '11', amount: 150, description: 'Insurance', paid: false },
          { id: 3, date: '23', amount: 120, description: 'Starlink', paid: false }
        ]);
      }, []);
      const togglePaid = id => setPayments(p => p.map(x => x.id===id ? {...x,paid:!x.paid} : x));
      const tiles = ({ date, view }) => {
        if (view==='month') {
          const day = date.getDate().toString();
          const bill = payments.find(p=>p.date===day);
          if (bill) return (
            <div className="relative">
              <span className={`absolute inset-0 m-auto w-8 h-8 rounded-full ${bill.paid?'bg-green-400':'bg-yellow-300'} opacity-50`}></span>
              <span className={`relative ${bill.paid?'text-green-600':'text-blue-600'}`}>{day}</span>
            </div>
          );
        }
        return null;
      };
      return (
        <div className="p-6">
          <h1 className="text-2xl font-bold mb-4">Autopay Budget Tracker</h1>
          <div className="mb-4">
            {payments.map(p=> (
              <div key={p.id} className="flex justify-between mb-2">
                <span className={p.paid?'line-through text-gray-500':''}>{p.description} (${p.amount})</span>
                <button onClick={()=>togglePaid(p.id)} className="px-2 py-1 bg-blue-500 text-white rounded">
                  {p.paid?'Paid':'Mark Paid'}
                </button>
              </div>
            ))}
          </div>
          <Calendar tileContent={tiles} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<AutopayBudgetApp />);
  </script>
</body>
</html>
